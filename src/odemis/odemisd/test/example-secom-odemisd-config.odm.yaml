SECOM: {
    class: Microscope,
    role: secom,
    emitters: ["Quanta e-beam", Light],
    detectors: ["Andor Clara", "Quanta SED"],
    actuators: ["Redstone Stage", "Dual-view alignment"],
}

Light: {
    class: simulated.Light,
    role: brightlight,
#    init: ,
    affects: ["Andor Clara"],
    properties: {
        power: 100 # W
    }
}

"Andor Clara": {
    class: andorcam2.AndorCam2,
    role: ccd,
    init: {device: 0} # the only Andor camera connected so always 0
}

"Quanta SED": {
    role: se-detector
}

Quanta: {
    class: quanta.QuantaCOM,
    role: sem,
    init: {host: 192.168.0.10}, # depends on the IP address of the quanta PC
    children: {beam: "Quanta e-beam", sed: "Quanta SED"} # provides also a stage child but not used here
}

"Quanta e-beam": {
    #class not necessary as it's a child
    role: e-beam,
    affects: ["Quanta SED", "Andor Clara"] # affects the CCD in case of cathodoluminescence
}

"Redstone Stage": {
    class: pi.StageRedStone,
    role: stage,
    init: {port: /dev/ttyPIRS, 'x': [1, 0], 'y': [0, 0]}, # addresses of the controllers on the serial bus
    affects: ["Quanta SED", "Andor Clara"],
    properties: {
        speed: 1 #m/s
    }
}

"Dual-view alignment": {
    class: pigcs.Bus,
    role: align,
    init: {port: "/dev/ttyPIE", axes: {"x": [1, 1, False], "y": [2, 1, False]}},
    affects: ["Quanta SED", "Andor Clara"],
    properties: {
        speed: {'x':0.001, 'y':0.001} # m/s
    }
}
# for the focus (Z), might need either a combinedactuator with a third controller on dual-view, or the controller on a separate USB (but it's hard to know which controller is which without using a fixed USB port)

