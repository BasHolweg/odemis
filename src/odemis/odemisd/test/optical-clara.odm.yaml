Optical: {
    class: Microscope,
    role: brightfield,
    emitters: [Light, "Nikon Super Duper", "MultiBand Fixed Filter"],
    detectors: [Clara],
    actuators: ["FakeRedStoneStage", "SEM-Optical Alignment", "OpticalZ actuator"],
}

Light: {
    class: simulated.Light,
    role: brightlight,
#    init: ,
    affects: [Clara],
    properties: {
        power: 100 # W
    }
}

"Nikon Super Duper": {
    class: static.OpticalLens,
    role: lens,
    init: {mag: 10.0}, # ratio
    affects: [Clara]
}

"MultiBand Fixed Filter": {
    class: static.LightFilter,
    role: filter,
    init: {band: [[430e-9, 480e-9], [520e-9, 600e-9]]}, # m,m
    affects: [Clara]
}

Clara: {
    class: andorcam2.AndorCam2,
    role: ccd,
    init: {device: 0} # 0 is almost always correct
}


"FakeRedStoneStage": {
    class: simulated.Stage2D,
    role: stage,
    init: {axes: ["x", "y"]},
    affects: [Clara],
    properties: {
        speed: {'x':0.1, 'y':0.1} #m/s
    }
}

# Use 2 CombinedActuators to separate the axes of the PIGCS over different roles
"SEM-Optical Alignment": {
    class: CombinedActuator,
    role: align,
    affects: [Clara],
    children: {"x": FakePIGCS, "y": FakePIGCS},
    init: {
        axes_map: {"x": "x", "y": "y"}, # maybe use theta & phi?
        inverted: ["x"]
    },
    properties: {
        speed: {'x':0.1, 'y':0.1} #m/s
    }
}

"OpticalZ actuator": {
    class: CombinedActuator,
    role: focus,
    affects: [Clara],
    children: {"z": FakePIGCS},
    init: {
        axes_map: {"z": "z"}
    },
    properties: {
        speed: {'z':0.1} #m/s
    }
}

FakePIGCS: {
    class: simulated.Stage2D,
    role: AlignAndFocus,
    init: {axes: ["x", "y", "z"]},
}
