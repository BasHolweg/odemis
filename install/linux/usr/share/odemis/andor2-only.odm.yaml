Optical: {
    class: Microscope,
    role: optical,
    emitters: [Light, "Optical Objective", "Optical Emission Filter"],
    detectors: ["Camera"],
    actuators: ["FakeRedStoneStage", "Objective Stage", "Optical Focus"],
}

Light: {
    class: simulated.Light,
    role: light,
    affects: ["Camera"],
    properties: {
        power: 100 # W
    }
}
"Optical Objective": {
    class: static.OpticalLens,
    role: lens,
    init: {mag: 10.0}, # ratio
    affects: ["Camera"]
}

"Optical Emission Filter": {
    class: static.LightFilter,
    role: filter,
    init: {band: [[430.e-9, 480.e-9], [520.e-9, 600.e-9]]}, # m,m
    affects: ["Camera"]
}

"Camera": {
    class: andorcam2.AndorCam2,
    role: ccd,
    init: {device: 0} # 0 is almost always correct
}

"FakeRedStoneStage": {
    class: simulated.Stage,
    role: stage,
    init: {axes: ["x", "y"]},
    affects: ["Camera"],
    properties: {
        speed: {'x':0.1, 'y':0.1} #m/s
    }
}

# Use 2 MultiplexActuators to separate the axes of the PIGCS over different roles
"Objective Stage": {
    class: actuator.MultiplexActuator,
    role: align,
    affects: ["Camera"],
    children: {"a": FakePIGCS, "b": FakePIGCS},
    init: {
        axes_map: {"a": "a", "b": "b"},
        inverted: ["b"]
    },
    properties: {
        speed: {'a': 0.1, 'b': 0.1} #m/s
    }
}

"Optical Focus": {
    class: actuator.MultiplexActuator,
    role: focus,
    affects: ["Camera"],
    children: {"z": FakePIGCS},
    init: {
        axes_map: {"z": "z"}
    },
    properties: {
        speed: {'z': 0.1} #m/s
    }
}

FakePIGCS: {
    class: simulated.Stage,
    role: AlignAndFocus,
    init: {axes: ["a", "b", "z"]},
}
