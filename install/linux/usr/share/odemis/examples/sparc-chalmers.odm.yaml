# Configuration for the SPARC system at Chalmers University
SPARC: {
    class: Microscope,
    role: sparc,
    emitters: ["EBeam ExtXY", "AR Lens", "FW102C"],
    detectors: ["SED ExtXY", "ARCam", "AndorSpec"],
    actuators: ["MirrorMover", "MFFLens", "MFFSelector"],
}

# Quanta SEM driven via external X/Y connection, using a DAQ board
"SEM ExtXY": {
    class: semcomedi.SEMComedi,
    role: none,
    init: {device: "/dev/comedi0"},
    # more detectors can be added, if necessary
    children: {scanner: "EBeam ExtXY", detector0: "SED ExtXY"}
}

# Connect:
# X -> AO 0
# Y -> AO 1
# Ground -> AO GND
"EBeam ExtXY": {
    # Internal child of SEM ExtXY, so no class
    role: e-beam,
    init: {
        channels: [0, 1],
        limits: [[-3.1754, 3.1754], [-3.7, 3.7]],  # V
        park: [-5, -5], # V
        settle_time: 5.e-6, # s
        hfw_nomag: 0.25, # m
    },
    properties: {
        scale: [8, 8], # (ratio) : start with a pretty fast scan
        dwellTime: 10.e-6, # s
        magnification: 100, # (ratio)
    },
    affects: ["SED ExtXY", AndorSpec, ARCam] # affects the CCD in case of cathodoluminescence
}

# Must be connected on AI 0/AI GND
"SED ExtXY": { # aka ETD
    # Internal child of Quanta ExtXY, so no class
    role: se-detector,
    init: {
        channel: 0,
        limits: [-3, 3] # V
    },
}

"AR Lens": {
    class: static.OpticalLens,
    role: lens,
    init: {mag: 0.4917, # ratio
           pole_pos: [1280, 1080], # (px, px), position of the pole (aka the hole in the mirror)
          }, 
    affects: ["ARCam"]
}

# Thorlabs MFF102 holding the lens
# The convention for the position is:
# 0째 (1)  -> no lens
# 90째 (2) -> lens
"MFFLens": {
    class: tlaptmf.MFF,
    role: lens-switch,
    init: {sn: "37848823",
           axis: "rx",
           # inverted: ["rx"],
    },
    affects: ["AR Lens", "ARCam", "AndorSpec"]  
}

# Thorlabs FW102C with some filters
"FW102C": {
    class: tlfw.FW102c,
    role: filter,
    init: {port: "/dev/ttyFTDI*", # will automatically find the right port
           bands: {1: [420.e-9, 460.e-9], # pos -> m,m
                   2: [500.e-9, 550.e-9], 
                   3: "polariser",
                   6: "pass-through"},
           },
    affects: ["ARCam", "AndorSpec"]
}

# Zyla/CL
ARCam: {
    class: andorcam3.AndorCam3,
    role: ccd,
    init: {
           device: 0,  # if a real camera is plugged in, it's usually 0
           bitflow_install_dirs: "/usr/share/bitflow/", # Put the path where Bitflow data is installed
           #transpose: [1, -2], # mirrored on Y axis
           }
}

# Thorlabs MFF102 holding the mirror to select AR or spectrometer
# The convention for the position is:
# 0째 (1)  -> AR
# 90째 (2) -> spectrometer
"MFFSelector": {
    class: tlaptmf.MFF,
    role: ar-spec-selector,
    init: {sn: "37848720",
           axis: "rx",
           # inverted: ["rx"],
    },
    affects: ["ARCam", "AndorSpec"]  
}

# Andor iDus 406 + Shamrock SR303i
AndorSpec: {
    class: andorshrk.AndorSpec, # Instantiates an Andorcam2 + Shamrock
    role: spectrometer,
    children: {andorcam2: "iDus", shamrock: "SR303i"},
    init: {},
    properties: {
        #binning: [4, 256],
    },
}

iDus: {
    # no class, as it's instantiated by AndorSpec
    role: sp-ccd,
    init: {
           device: 0, # 0 = first and only Andor SDK 2 camera
           #transpose: [-1, 2], # mirrored on X axis if camera is upside-down
           },
}

SR303i: {
    # no class, as it's instantiated by AndorSpec
    role: spectrograph,
    init: {
        device: 0,
    },
}

# PI E-861 jumpers (. = off):
# X          = 1234.6..
# Y          = 123..6..
# RZ (yaw)   = 12.4.6..
# RY (pitch) = 12...6..
MirrorMover: {
    class: pigcs.Bus,
    role: mirror,
    init: {
        port: "/dev/ttyPIGCS",
        # X/Y are same axes as SEM
        # yaw/pitch are axes according to Mirror's orientation
        # rz = yaw, ry = pitch (from Mirror's point of view)
        # axis -> controller, channel, closed-loop?
        axes: {"y":  [1, 1, False],
               "x":  [2, 1, False],
               "ry": [3, 1, False],
               "rz": [4, 1, False]},
        # inverted: ["y", "ry"],
        #dist_to_steps: {"x": 100000, "y": 100000}, # step/m
    },
    properties: {
        speed: {"x": 0.1, "y": 0.1, "rz": 0.1, "ry": 0.1} # m/s
    }
}


