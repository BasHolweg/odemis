# Thorlabs FW102C with 6 filters
"FW102C": {
    class: tlfw.FakeFW102c,
    role: filter,
    init: {port: "/dev/ttyFTDI*", # will automatically find the right port
           bands: {1: [420.e-9, 460.e-9], # pos -> m,m
                   2: [500.e-9, 550.e-9], 
                   3: [553.e-9, 577.e-9],
                   4: [582.e-9, 636.e-9],
                   5: [635.e-9, 675.e-9],
                   6: [633.e-9, 1200.e-9]}, 
           },
    affects: ["Andor SimCam"]
}


# Axes: X is horizontal on screen (going left->right), physical: far->close when looking at the door
#       Y is vertical on screen (going bottom->top), physical: left->right when looking at the door
"Andor SimCam": {
    class: andorcam2.FakeAndorCam2,
    role: ccd,
    init: {device: 0,
           transpose: [-2, 1], # rotated 90° clockwise
           # Look-up table for recommended EMCCD Real Gain
           # readout rate, gain, real gain (integer)
           emgains: [[10.e+6, 1, 50],
                     [1.e+6, 1, 150],
                    ],
           image: "andorcam2-fake-clara.tiff", # only for simulator
    },
    properties: {
        targetTemperature: -75, # °C
    }
}

"OLStage": {
    role: stage,
    init: {},
    affects: ["Andor SimCam", "EBeam ExtXY"]
}

"NavCam": {
    role: overview-ccd,
    init: {}
}

"ChamberPressure": {
    #Used to move between SEM and NavCam or to unload the sample
    role: chamber,
    init: {},
}

# Use 2 CombinedActuators to separate the axes of the PIGCS over different roles
"SEM-Optical Alignment": {
    class: CombinedActuator,
    role: align,
    affects: ["Andor SimCam"],
    children: {"a": PIGCS, "b": PIGCS},
    init: {
        axes_map: {"a": "a", "b": "b"},
#        inverted: ["a"]
    },
    properties: {
        speed: {'a': 0.001, 'b': 0.001} #m/s
    }
}

# Axis Z: (Physical) bottom->top when looking at the door
#         (On screen) bottom->top (so distance to sample is smaller when going up)    
"OpticalZ actuator": {
    class: CombinedActuator,
    role: focus,
    affects: ["Andor SimCam"],
    children: {"z": PIGCS},
    init: {
        axes_map: {"z": "z"}
    },
    properties: {
        speed: {'z': 0.1} #m/s
    }
}

# USB should be connected to a E-861 or C-867
# PI E-861/C-867 jumpers (. = off):
# A = 1234.6..
# B = 123..6..
# Z = 12.4.6..

PIGCS: {
    class: pigcs.FakeBus,
    role: none,
    init: {
        port: "/dev/ttyPIGCS",
        # axis -> controller, channel, closed-loop?
        axes: {"a": [1, 1, False], "b": [2, 1, False], "z": [3, 1, False]},
    },
}


