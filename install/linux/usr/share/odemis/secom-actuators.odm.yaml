SECOM-Actuators: {
    class: Microscope,
    role: mover,
    emitters: [],
    detectors: [],
    actuators: ["OLStage", "SEM-Optical Alignment", "OpticalZ actuator"],
}

# Use 3 CombinedActuators to separate the axes of the PIGCS over different roles

# Axes should be synchronized with the camera
"OLStage": {
    class: CombinedActuator,
    role: stage,
    children: {"x": PIGCS, "y": PIGCS},
    init: {
        axes_map: {"x": "x", "y": "y"},
#        inverted: ["x"]
    },
    properties: {
        speed: {'x': 0.001, 'y': 0.001} #m/s
    }
}

"SEM-Optical Alignment": {
    class: CombinedActuator,
    role: align,
    children: {"l": PIGCS, "r": PIGCS},
    init: {
        axes_map: {"l": "l", "r": "r"},
#        inverted: ["l"]
    },
    properties: {
        speed: {'l': 0.001, 'r': 0.001} #m/s
    }
}

# Z axis of focus: decreasing means "closer to the sample"
"OpticalZ actuator": {
    class: CombinedActuator,
    role: focus,
    children: {"z": PIGCS},
    init: {
        axes_map: {"z": "z"}
    },
    properties: {
        speed: {'z': 0.01} #m/s
    }
}

# USB should be connected to a E-861 (or pi-fixed.rules updated to rename to "ttyPIGCS")
# PI E-861/C-867 jumpers (. = off):
# L = 1234.6..
# R = 123..6..
# Z = 12.4.6..
# X = 12...6..
# Y = 1.34.6..

PIGCS: {
    class: pigcs.Bus,
    role: none,
    init: {
        port: "/dev/ttyPIE",
        # axis -> controller, channel, closed-loop?
        axes: {"l": [1, 1, False], "r": [2, 1, False], "z": [3, 1, False],
               "x": [4, 1, False], "y": [5, 1, False]}
    },
}

