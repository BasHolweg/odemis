SimSECOM: {
    class: Microscope,
    role: secom,
    emitters: [Spectra, "Nikon Super Duper", "MultiBand Fixed Filter", "EBeam ExtXY"],
    detectors: ["Andor SimCam", "SED ExtXY"],
    actuators: ["FakeRedStoneStage", "SEM-Optical Alignment", "OpticalZ actuator"],
}

