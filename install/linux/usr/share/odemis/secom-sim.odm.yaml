# Can simulate a SEM connected to a DAQ board by using the comedi_test driver:
# sudo modprobe comedi comedi_num_legacy_minors=4
# sudo modprobe comedi_test
# sudo chmod a+rw /dev/comedi0
# sudo comedi_config /dev/comedi0 comedi_test 1000000,1000000

"SEM ExtXY": {
    class: semcomedi.SEMComedi,
    role: none,
    init: {device: "/dev/comedi0"},
    # more detectors can be added, if necessary
    children: {scanner: "EBeam ExtXY", detector0: "SED ExtXY"}
}

"EBeam ExtXY": {
    # Internal child of Quanta ExtXY, so no class
    role: e-beam,
    init: {
        channels: [0, 1],
        limits: [[0, 5], [0, 5]],  # V
        settle_time: 10.e-6, # s
        hfw_nomag: 10.e-3, # m
    },
    properties: {
        resolution: [512, 512], # px
        dwellTime: 10.e-6, # s
        magnification: 1.e+3, # (ratio)
    },
    affects: ["SED ExtXY", "Andor SimCam"] # affects the CCD in case of cathodoluminescence
}

"SED ExtXY": { # aka ETD
    # Internal child of Quanta ExtXY, so no class
    role: se-detector,
    init: {
        channel: 0, # 0-> sawtooth waves, 1-> square waves
        limits: [-3, 3] # V
    },
}

"Nikon Super Duper": {
    class: static.OpticalLens,
    role: lens,
    init: {mag: 10.0}, # ratio
    affects: ["Andor SimCam"]
}

"MultiBand Fixed Filter": {
    class: static.LightFilter,
    role: filter,
    init: {band: [[430.e-9, 480.e-9], [520.e-9, 600.e-9]]}, # m,m
    affects: ["Andor SimCam"]
}

"Andor SimCam": {
    class: andorcam3.AndorCam3,
    role: ccd,
    init: {device: 1} # 1 is almost always SimCam
}

"FakeRedStoneStage": {
    class: simulated.Stage2D,
    role: stage,
    init: {axes: [x, y]},
    affects: ["Andor SimCam", "EBeam ExtXY"],
    properties: {
        speed: {x: 0.1, y: 0.1} #m/s
    }
}

# Use 2 CombinedActuators to separate the axes of the PIGCS over different roles
"SEM-Optical Alignment": {
    class: CombinedActuator,
    role: align,
    affects: ["Andor SimCam"],
    children: {"l": FakePIGCS, "r": FakePIGCS},
    init: {
        axes_map: {"l": "l", "r": "r"},
        inverted: ["r"]
    },
    properties: {
        speed: {'l': 0.1, 'r': 0.1} #m/s
    }
}

"OpticalZ actuator": {
    class: CombinedActuator,
    role: focus,
    affects: ["Andor SimCam"],
    children: {"z": FakePIGCS},
    init: {
        axes_map: {"z": "z"}
    },
    properties: {
        speed: {'z': 0.1} #m/s
    }
}

FakePIGCS: {
    class: simulated.Stage2D,
    role: none,
    init: {axes: ["l", "r", "z"]},
}

