Optical: {
    class: Microscope,
    role: brightfield,
    emitters: ["Nikon Super Duper", "MultiBand Fixed Filter"],
    detectors: [Pixis], # ST133
    actuators: ["FakeRedStoneStage", "SEM-Optical Alignment", "OpticalZ actuator"],
}

"Nikon Super Duper": {
    class: static.OpticalLens,
    role: lens,
    init: {mag: 10.0}, # ratio
    affects: [Pixis]
}

"MultiBand Fixed Filter": {
    class: static.LightFilter,
    role: filter,
    init: {band: [[430.e-9, 480.e-9], [520.e-9, 600.e-9]]}, # m,m
    affects: [Pixis]
}

Pixis: {
    class: pvcam.PVCam,
    role: ccd,
    init: {device: "rspipixis"} # use 0 if this symlink is no created
}

# second PVCam camera
#ST133: {
#    class: pvcam.PVCam,
#    role: ccd,
#    init: {device: "rspist133"}
#}


"FakeRedStoneStage": {
    class: simulated.Stage,
    role: stage,
    init: {axes: ["x", "y"]},
    affects: [Pixis],
    properties: {
        speed: {'x':0.1, 'y':0.1} #m/s
    }
}

# Use 2 CombinedActuators to separate the axes of the PIGCS over different roles
"SEM-Optical Alignment": {
    class: CombinedActuator,
    role: align,
    affects: [Pixis],
    children: {"a": FakePIGCS, "b": FakePIGCS},
    init: {
        axes_map: {"a": "a", "b": "b"},
#        inverted: ["a"]
    },
    properties: {
        speed: {'a': 0.001, 'b': 0.001} #m/s
    }
}
"OpticalZ actuator": {
    class: CombinedActuator,
    role: focus,
    affects: [Pixis],
    children: {"z": FakePIGCS},
    init: {
        axes_map: {"z": "z"}
    },
    properties: {
        speed: {'z': 0.1} #m/s
    }
}

FakePIGCS: {
    class: simulated.Stage,
    role: AlignAndFocus,
    init: {axes: ["a", "b", "z"]},
}
