SECOM: {
    class: Microscope,
    role: secom,
    emitters: [Spectra, "Nikon Lens", "MultiBand Fixed Filter", "EBeam ExtXY"],
    detectors: [Clara, "SED ExtXY"],
    actuators: ["OLStage", "SEM-Optical Alignment", "OpticalZ actuator"],
}

Spectra: {
    class: lle.LLE,
    role: light,
    init: {
        port: "/dev/ttyLLE",
        # source name -> 99% low, 25% low, centre, 25% high, 99% high wavelength in m
        # Values are quite approximate (only centre is pretty sure)
        sources: {"cyan": [465.e-9, 475.e-9, 485.e-9, 495.e-9, 505.e-9],
                  "green": [540.e-9, 570.e-9, 580.e-9, 590.e-9, 595.e-9],
                 }
        },
    affects: [Clara],
}

# Quanta SEM driven via external X/Y connection, using a DAQ board
"SEM ExtXY": {
    class: semcomedi.SEMComedi,
    role: none,
    init: {device: "/dev/comedi0"},
    # more detectors can be added, if necessary
    children: {scanner: "EBeam ExtXY", detector0: "SED ExtXY"}
}

# Connect:
# X -> AO 0
# Y -> AO 1
# Ground -> AO GND
"EBeam ExtXY": {
    # Internal child of SEM ExtXY, so no class
    role: e-beam,
    init: {
        channels: [0, 1],
        limits: [[-4, 4], [-4, 4]],  # V
        settle_time: 10.e-6, # s
        hfw_nomag: 0.2, # m
    },
    properties: {
        scale: [8, 8], # (ratio) : start with a pretty fast scan
        dwellTime: 10.e-6, # s
        magnification: 1000, # (ratio)
    },
    affects: ["SED ExtXY", Clara] # affects the CCD in case of cathodoluminescence
}

# Must be connected on AI 0/AI GND
"SED ExtXY": { # aka ETD
    # Internal child of Quanta ExtXY, so no class
    role: se-detector,
    init: {
        channel: 0,
        limits: [-3, 3] # V
    },
}

"Nikon Lens": {
    class: static.OpticalLens,
    role: lens,
    init: {mag: 60.0}, # ratio (actually of the complete light path)
    affects: [Clara]
}

"MultiBand Fixed Filter": {
    class: static.LightFilter,
    role: filter,
    init: {band: [[430.e-9, 480.e-9], [520.e-9, 600.e-9]]}, # m,m
    affects: [Clara]
}

# Axes: X is horizontal on screen (going left->right), physical left->right of sample when user is inserting the sample
#       Y is vertical going top-> bottom, physical: far->close from user looking from the top
Clara: {
    class: andorcam2.AndorCam2,
    role: ccd,
    init: {device: 0}, # the only Andor camera connected so always 0
    properties: {
        exposureTime: 0.3, # s
    }
}

# Use 3 CombinedActuators to separate the axes of the PIGCS over different roles

# Axes should be synchronized with the camera
"OLStage": {
    class: CombinedActuator,
    role: stage,
    affects: [Clara, "EBeam ExtXY"],
    children: {"x": PIGCS, "y": PIGCS},
    # For now, the CCD of the Clara cannot be rotated in software, so we must 
    # follow its orientation by rotating the SEM scanning (via the FEI software)
    # and the X/Y axes here. Once the CCD can be rotated, we should put back
    # the axes to follow the SEM convention.
    init: {
        axes_map: {"x": "y", "y": "x"},
        inverted: ["x"]
    },
#    init: {
#        axes_map: {"x": "x", "y": "y"},
#    },
    properties: {
        speed: {'x': 0.0001, 'y': 0.0001} #m/s (low enough to ensure we always use the minimum voltage)
    }
}

"SEM-Optical Alignment": {
    class: CombinedActuator,
    role: align,
    affects: [Clara],
    children: {"l": PIGCS, "r": PIGCS},
    init: {
        axes_map: {"l": "l", "r": "r"},
#        inverted: ["l"]
    },
    properties: {
        speed: {'l': 0.001, 'r': 0.001} #m/s
    }
}

# Z axis of focus: decreasing means "closer to the sample"
"OpticalZ actuator": {
    class: CombinedActuator,
    role: focus,
    affects: [Clara],
    children: {"z": PIGCS},
    init: {
        axes_map: {"z": "z"}
    },
    properties: {
        speed: {'z': 0.01} #m/s
    }
}

# USB should be connected to a E-861 or C-867
# PI E-861/C-867 jumpers (. = off):
# L = 1234.6..
# R = 123..6..
# Z = 12.4.6..
# X = 12...6.. (C-867)
# Y = 1.34.6.. (C-867)

PIGCS: {
    class: pigcs.Bus,
    role: none,
    init: {
        port: "/dev/ttyPIGCS",
        # axis -> controller, channel, closed-loop?
        axes: {"l": [1, 1, False], "r": [2, 1, False], "z": [3, 1, False],
               "x": [4, 1, False], "y": [5, 1, False]},
        vpms: {"x": 200, "y": 200} # V/(m/s) : increase to increase the actual distance moved (for a given value in m)
    },
}

