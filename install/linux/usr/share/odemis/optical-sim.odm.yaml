SimOptical: {
    class: Microscope,
    role: brightfield,
    emitters: [Spectra, "Nikon Super Duper", "MultiBand Fixed Filter"],
    detectors: ["Andor SimCam"],
    actuators: ["FakeRedStoneStage", "SEM-Optical Alignment", "OpticalZ actuator"],
}

