SimOptical: {
    class: Microscope,
    role: brightfield,
    children: [Light, PIGCS],
}

Light: {
    class: simulated.Light,
    role: brightlight,
}

PIGCS: {
    class: pigcs.Bus,
    role: stage,
    init: {port: "/dev/ttyPIGCS", axes: {"x": [1, 1, False]}},
    properties: {
        speed: {'x':0.001} # m/s
    }
}

