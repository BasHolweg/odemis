SimActuators: {
    class: Microscope,
    role: mover,
    emitters: [],
    detectors: [],
    actuators: ["OLStage", "SEM-Optical Alignment", "OpticalZ actuator"],
}

# Use 3 CombinedActuators to separate the axes of the PIGCS over different roles

# Axes should be synchronized with the camera
"OLStage": {
    class: CombinedActuator,
    role: stage,
    children: {"x": FakePIGCS, "y": FakePIGCS},
    init: {
        axes_map: {"x": "x", "y": "y"},
#        inverted: ["x"]
    },
    properties: {
        speed: {'x': 0.001, 'y': 0.001} #m/s
    }
}

"SEM-Optical Alignment": {
    class: CombinedActuator,
    role: align,
    children: {"l": FakePIGCS, "r": FakePIGCS},
    init: {
        axes_map: {"l": "l", "r": "r"},
#        inverted: ["l"]
    },
    properties: {
        speed: {'l': 0.001, 'r': 0.001} #m/s
    }
}

# Z axis of focus: decreasing means "closer to the sample"
"OpticalZ actuator": {
    class: CombinedActuator,
    role: focus,
    children: {"z": FakePIGCS},
    init: {
        axes_map: {"z": "z"}
    },
    properties: {
        speed: {'z': 0.01} #m/s
    }
}

FakePIGCS: {
    class: simulated.Stage,
    role: none,
    init: {axes: ["l", "r", "z", "x", "y"]},
}

