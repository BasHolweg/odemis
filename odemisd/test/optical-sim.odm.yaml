SimOptical: {
    class: Microscope,
    role: brightfield,
    emitters: [Light, "Nikon Super Duper"],
    detectors: ["Andor SimCam"],
    actuators: ["Stage"],
}
Light: {
    class: simulated.Light,
    role: brightlight,
#    init: ,
    affects: ["Andor SimCam"],
    properties: {
        power: 100 # W
    }
}
"Nikon Super Duper": {
    class: static.OpticalLens,
    role: lens,
    init: {mag: 10.0}, # ratio
    affects: ["Andor SimCam"]
}
"Andor SimCam": {
    class: andorcam3.AndorCam3,
    role: ccd,
    init: {device: 1} # 1 is almost always SimCam
}
"Stage": {
    class: simulated.Stage2D,
    role: stage,
    affects: ["Andor SimCam"],
    properties: {
        speed: {'x':1.0, 'y':1.0} #m/s
    }
}

