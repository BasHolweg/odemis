Optical: {
    class: Microscope,
    role: epifluorescent,
    emitters: [Light],
    detectors: ["Andor Clara"],
    actuators: ["Redstone Stage"],
}
Light: {
    class: simulated.Light,
    role: brightlight,
#    init: ,
    affects: ["Andor SimCam"],
    properties: {
        power: 100 # W
    }
}
"Andor Clara": {
    class: andorcam2.AndorCam2,
    role: ccd,
    init: {device: 0} # the only Andor camera connected so always 0
}
"Redstone Stage": {
    class: pi.StageRedStone,
    role: stage,
    init: {
        port: /dev/ttyUSB0,
        axes: {'x': [1, 1], 'y': [0, 1]} # address/channel of each controller on the serial bus
    }, 
    affects: ["Andor Clara"],
    properties: {
        speed: {'x':1, 'y':1} #m/s
    }
}

