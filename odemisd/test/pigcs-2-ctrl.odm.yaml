SimOptical: {
    class: Microscope,
    role: brightfield,
    emitters: [Light],
    detectors: ["Andor SimCam"],
    actuators: [PIGCS],
}

Light: {
    class: simulated.Light,
    role: brightlight,
    affects: ["Andor SimCam"],
    properties: {
        power: 100 # W
    }
}

"Andor SimCam": {
    class: andorcam3.AndorCam3,
    role: ccd,
    init: {device: 1} # 1 is almost always SimCam
}

PIGCS: {
    class: pigcs.Bus,
    role: stage,
    init: {port: "/dev/ttyUSB0", axes: {"x": [1, 1, False], "y": [2, 1, False]}},
    properties: {
        speed: {'x':0.001, 'y':0.001} # m/s
    }
}

