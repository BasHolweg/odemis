SimOptical: {
    class: Microscope,
    role: brightfield,
    emitters: [Light],
    detectors: ["Andor SimCam"],
    actuators: ["Stage"],
}
Light: {
    class: simulated.Light,
    role: brightlight,
#    init: ,
    affects: ["Andor SimCam"],
    properties: {
        power: 100 # W
    }
}
"Andor SimCam": {
    class: andorcam3.AndorCam3,
    role: ccd,
    init: {device: 1} # 1 is almost always SimCam
}
"Stage": {
    class: simulated.Stage2D,
    role: stage,
    affects: ["Andor SimCam"],
    properties: {
        speed: [1, 1] #m/s
    }
}

